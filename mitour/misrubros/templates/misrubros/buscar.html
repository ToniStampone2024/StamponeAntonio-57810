{% extends "misrubros/index.html" %}


{% block titulo %}
<h1 class="mb-5">Buscar Vuelos</h1>                                
{% endblock titulo %}


{% block contenido %}   

<form action="{% url 'encontrarVuelos' %}" method="get">
    {% csrf_token %}
    <table>
        <p>Ingrese patron de busqueda: <input type="text" name="buscar" id="buscar"></p>
    </table>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
